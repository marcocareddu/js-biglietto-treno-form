<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Class #100">
    <meta name="keywords" content="JS, ticket, train, javascript">
    <link rel="icon" href="./img/icon.png" type="image/png">
    <title>Train ticket 3000 - VUE JS Version</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" type="text/css">

    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Script -->
    <script defer src="./js/script.js"></script>
</head>

<body>
    <!-- Main -->
    <main id="root">
        <div class="container">

            <!-- Input Section -->
            <section class="input-section py-3">
                <h1 class="py-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                <div class="card py-3 shadow">
                    <div class="row py-2">
                        <div class="col-3 py-3">
                            <div class="py-3">
                                <label for="name">Nome e Cognome</label>
                            </div>
                            <div>
                                <input type="text" id="name" placeholder="Nome" v-model.trim="nome">
                            </div>
                        </div>
                        <div class="col-3 py-3">
                            <div class="py-3">
                                <label for="km">Km da percorrere?</label>
                            </div>
                            <div>
                                <input type="number" id="km" placeholder="Inserisci i km" v-model.trim="km">
                            </div>
                        </div>
                        <div class="col-3 py-3">
                            <div class="py-3">
                                <label for="age-select">Fascia d'età</label>
                            </div>
                            <div>
                                <select name="age" v-model="age">
                                    <option value="empty">Seleziona l'età</option>
                                    <option value="Minorenne">Minorenne</option>
                                    <option value="Adulto">Maggiorenne</option>
                                    <option value="Senior">Anziano</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="py-3">
                        <button v-on:click="createTicket">Calcola</button>
                        <button v-on:click="eraseField">Cancella</button>
                    </div>
                </div>
            </section>

            <!-- Ticket section  -->
            <section class="ticket-section py-3" :class="display" id="ticket-block">
                <h1>IL TUO BIGLIETTO</h1>
                <div class="ticket">
                    <div class="card p-3 shadow">
                        <h2>DETTAGLIO PASSEGGERI</h2>
                        <div class="passenger">
                            <div class="row border">
                                <div class="ticket-head p-2">
                                    <h2>NOME PASSEGGERO</h2>
                                    <h3 id="passenger-name">{{nome}}</h3>
                                </div>

                                <div class="col-5 p-2 flex-column-between">
                                    <h2>Offerta</h2>
                                    <p>Biglietto {{age}}</p>
                                </div>

                                <div class="col-5 p-2 flex-column-between">
                                    <h2>Carrozza</h2>
                                    <p id="carriage-display">{{carriageAssign}}</p>
                                </div>

                                <div class="col-5 p-2 flex-column-between">
                                    <h2>Codice CP</h2>
                                    <p id="ticket-num-display">{{ticketNumAssign}}</p>
                                </div>

                                <div class="col-5 p-2 flex-column-between">
                                    <h2>Costo Biglietto</h2>
                                    <p>€ {{ticket}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
