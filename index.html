<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Class #100">
    <meta name="keywords" content="JS, ticket, train, javascript">
    <link rel="icon" href="./img/icon.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Train ticket 3000 - Reloaded</title>
</head>

<body>
    <!-- Main -->
    <main>
        <div class="container">

            <!-- Input Section -->
            <section class="input-section">
                <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                <div class="card">
                    <div class="row">
                        <div class="col-3">
                            <label for="name">Nome e Cognome</label>
                            <br>
                            <input type="text" id="name">
                        </div>
                        <div class="col-3">
                            <label for="km">Km da percorrere?</label>
                            <br>
                            <input type="number" id="km">
                        </div>
                        <div class="col-3">
                            <label for="age-select">Fascia d'età</label>
                            <br>
                            <select name="age" id="age-select">
                                <option value="empty">Seleziona l'età</option>
                                <option value="Minorenne">Minorenne</option>
                                <option value="Adulto">Maggiorenne</option>
                                <option value="Senior">Anziano</option>
                            </select>
                        </div>
                    </div>

                    <!-- Button -->
                    <div>
                        <button id="calc-btn">Calcola</button>
                        <button id="erase-btn">Cancella</button>
                    </div>
                </div>
            </section>
            <section class="ticket-section">
                <h1>IL TUO BIGLIETTO</h1>
                <div class="ticket">
                    <div class="card">
                        <h2>DETTAGLIO PASSEGGERI</h2>
                        <div class="passenger">
                            <div class="row">
                                <div class="col-3">
                                    <h2>NOME PASSEGGERO</h2>
                                    <h3 id="passenger-name">Nome</h3>
                                </div>

                                <div class="col-4">
                                    <h2>Offerta</h2>
                                    <h2>Biglietto <span id="age-display"></span></h2>
                                </div>

                                <div class="col-4">
                                    <h2>Carrozza</h2>
                                    <h2 id="carriage-display"></h2>
                                </div>

                                <div class="col-4">
                                    <h2>Codice CP</h2>
                                    <h2 id="ticket-num-display"></h2>
                                </div>

                                <div class="col-4">
                                    <h2>Costo Biglietto</h2>
                                    <h2 id="ticket-display"></h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Script -->
    <script src="./js/script.js"></script>
</body>

</html>
